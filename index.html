<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<p>My web calculator<p>
    <div id="body">
        <div id ="display"></div>
        <div id="keypad">
            <div class="operators">
                <ul>
                    <li><button class="oper">+</button></li>
                    <li><button class="oper">-</button></li>
                    <li><button class="oper">*</button></li>
                    <li><button class="oper">/</button></li>
                    
                </ul>
            </div>

            <div class="nums">
                <ul>
                    <li><button class="num">1</button></li>
                    <li><button class="num">2</button></li>
                    <li><button class="num">3</button></li>
                    <li><button class="num">4</button></li>
                    <li><button class="num">5</button></li>
                    <li><button class="num">6</button></li>
                    <li><button class="num">7</button></li>
                    <li><button class="num">8</button></li>
                    <li><button class="num">9</button></li>
                    <li><button id="ac">AC</button></li>
                    <li><button class="num">0</button></li>
                    <li><button id="equal">=</button></li>
                </ul>
            </div>


        </div>
    </div>

<script src="interact.js"></script>

<footer>
<script>document.write(new Date().getFullYear() );</script>
<a href="https://github.com/dosacat">github:dosacat</a>
</footer>
</body>
</html>
